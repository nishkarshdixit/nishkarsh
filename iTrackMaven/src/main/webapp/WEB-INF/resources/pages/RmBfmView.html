

<div class="fluid-container">
	<div class="row"><br><br><br><br></div>
	<div class="row">
		
        
        <div class="col-md-12">
        <h2 class="col-lg-10 col-md-offset-1 well">Welcome <span ng-bind="data.employeeName"></span></h2> <br><br><br>
        <div class="panel panel-default col-lg-10 col-md-offset-1">
          <div class="panel-body">
              <table id="mytable" class="table table-responsive ">
                   
                   <thead>
                   <th>Select Request</th>
                    <th>Request Id</th>
                    <th>Raised By</th>
                    <th>Cost Center</th>
                    <th>Project Name</th>
                    <th>Deadline</th>
                    <th>Date Of Issue</th>
                    <th>Resource Requirement</th>
                    <th>Job Description</th>
                   </thead>
    <tbody>
    
    <tr ng-repeat="x in requests">
    <td>  <input type="radio" name="radio" ng-value=x ng-model="spliceObject.data"><br></td>
    <td ng-bind="x.requestId"></td>
    <td ng-bind="x.hmId"></td>
    <td ng-bind="x.costCenterName"></td>
    <td ng-bind="x.projectName"></td>
    <td ng-bind="x.deadline | date"></td>
    <td ng-bind="x.issueDate | date"></td>
    <td ng-bind="x.resourceCount"></td>
    <td><button class="btn btn-info col-sm-6 col-sm-offset-3" ng-click="viewJD(x.jobDescription)"><span class="glyphicon glyphicon-download"></span></button></td>
    
    </tr>
    
 </tbody>
        
</table>
<button class="btn btn-success col-md-offset-2 col-sm-3" data-title="Approve" data-toggle="modal" ng-click="submitAccept()">Approve</button>
<button class="btn btn-danger col-md-offset-2 col-sm-3" data-title="Reject" data-toggle="modal" data-target="#reject" >Reject</button>
	</div>
        </div>
	</div>
</div>


<div class="modal" id="reject" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
      <div class="modal-dialog">
      <form name="myForm" novalidate>
    <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></button>
            <h4 class="modal-title custom_align" id="Heading">State Reason for Rejection</h4>
          </div>
          
          <div class="modal-body">
            <div class="form-group">
              <input class="form-control" name="text" id="text" type="text" required="required" ng-model="statusObject.remark" maxlength="20">
              <span ng-show="myForm.text.$dirty && myForm.text.$invalid" class="warning">Required Remark</span>
            </div>
          </div>
      </div>
          <div class="modal-footer ">
        <button type="button" class="btn btn-warning btn-lg" ng-disabled="myForm.$invalid" data-dismiss="modal" aria-hidden="true" style="width: 100%;" ng-click="submitReject()"><span class="glyphicon glyphicon-ok-sign" aria-hidden="true"></span>Post Reason</button>
      </div>
      </form>
       </div>
   
  </div>
    
    </div>
